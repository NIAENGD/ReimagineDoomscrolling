<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Article</title>
</head>
<body>
  <h1>{{ title }}</h1>
  <div>
    <h2>Scores</h2>
    <table>
      {% for k, v in score.items() %}
      <tr><th>{{ k }}</th><td>{{ v }}</td></tr>
      {% endfor %}
    </table>
  </div>
  <pre>{{ article }}</pre>
  <p><a href="/">Back</a></p>
</body>
</html>
