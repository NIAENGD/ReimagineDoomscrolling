<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Article</title>
</head>
<body>
  <h1>{{ title }}</h1>
  <div>
    <h2>Scores</h2>
    <table>
      {% for k in ['logic','depth','insight','expression','inspiration','overallQuality'] %}
      <tr><th>{{ k }}</th><td>{{ score[k] }}</td></tr>
      {% endfor %}
      <tr><th>Blind Spots</th><td>{{ score['blindSpots'] }}</td></tr>
    </table>
  </div>
  <form method="post" action="/like/{{ vid }}" style="display:inline">
    <button data-watch-like data-url="{{ url }}"{% if liked %} disabled{% endif %}>Like &amp; watch</button>
  </form>
  <form method="post" action="/dislike/{{ vid }}" style="display:inline">
    <button data-watch-dislike data-url="{{ url }}"{% if disliked %} disabled{% endif %}>Dislike</button>
  </form>
  <pre>{{ article }}</pre>
  <p><a href="/">Back</a></p>
</body>
</html>
